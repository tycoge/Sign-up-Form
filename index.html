<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
      </style>
</head>
<body>
    <div class="leftSide">
        <div class="logo">
        <img src="./odin-lined.png" alt="Odin's head">
        <span>ODIN</span>
    </div>
    </div>
    <div class="rightSide">
        <div class="top">
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams. <br> You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <div>Let's do this!</div>
            <div class="forms">
              <form action="" method="post">
                <div class="line">
                <label for="FN">FIRST NAME</label>
                <input type="text" name="" id="FN">
                <label for="LN">LAST NAME</label>
                <input type="text" name="" id="LN">
                </div>
                <div class="line">
                <label for="EMAIL">EMAIL</label>
                <input type="email" name="" id="EMAIL">
                <label for="PHONE">PHONE NUMBER</label>
                <input type="tel" name="" id="PHONE">
                </div>
                <div class="line">
                <label for="PW">PASSWORD</label>
                <input type="password" name="" id="PW">
                <label for="CONFIRM">CONFIRM PASSWORD</label>
                <input type="password" name="" id="CONFIRM">
                </div>
             
            </div>
        </div>
        <div class="bottom">
            <button>Create account</button>
        </form>

            <br>Already have an account? <a href="http://">Log in</a>
        </div>
    </div>
</body>
</html>
