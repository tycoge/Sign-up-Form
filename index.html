<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
</head>
<body>
    <div class="leftSide">
        <div class="logo">
        <img src="./odin-lined.png" alt="Odin's head">
        <span>ODIN</span>
    </div>
    </div>
    <div class="rightSide">
        <div class="top">
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams.</p> <p> You <em>know</em> you want to.</p>
            
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
              <form action="" method="post">
                <div class="forms">
                    <label for="FN">FIRST NAME</label>
                    <label for="LN">LAST NAME</label>
                    <input type="text" name="" id="FN">
                    <input type="text" name="" id="LN">
                    <label for="EMAIL">EMAIL</label>
                    <label for="PHONE">PHONE NUMBER</label>
                    <input type="email" name="" id="EMAIL">
                    <input type="tel" name="" id="PHONE">
                    <label for="PW">PASSWORD</label>
                    <label for="CONFIRM">CONFIRM PASSWORD</label>
                    <input type="password" name="" id="PW">
                    <input type="password" name="" id="CONFIRM">
                </div>
        </div>
        <div class="bottom">
            <button>Create account</button>
        </form>

            <br>Already have an account? <a href="http://">Log in</a>
        </div>
    </div>
</body>
</html>
